<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="pesoInput">Peso (kg)</label>
        <input type="number" class="form-control" id="pesoInput">
      </div>
      <div class="form-group">
        <label for="alturaInput">Altura (cm)</label>
        <input type="number" class="form-control" id="alturaInput">
      </div>
      <div class="form-group">
        <label for="selectorGenero">GÃ©nero</label>
        <select class="form-control" id="selectorGenero">
          <option value="hombre">Masculino</option>
          <option value="mujer">Femenino</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div id="resultado" class="mt-3"></div>
  </div>
<script src="./js/main.js"></script>    
</body>
</html>
